<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h2 class="pc">Computer choice:  <span id="Computer_choice"></span></h2>
